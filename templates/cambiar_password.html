<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contraseña - Barbero_1999</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-card { background-color: #2a2a2a; padding: 40px; border-radius: 12px; border: 1px solid #d4af37; text-align: center; width: 340px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 10px; color: #d4af37; }
        p { font-size: 0.8em; color: #aaa; margin-bottom: 25px; }
        
        input { display: block; width: 100%; margin: 10px 0; padding: 12px; border-radius: 5px; border: 1px solid #444; background-color: #1a1a1a; color: white; box-sizing: border-box; }
        input:focus { border-color: #d4af37; outline: none; }
        
        .btn { background-color: #d4af37; color: black; padding: 12px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1em; transition: 0.3s; }
        .btn:hover { background-color: #b8962e; transform: translateY(-2px); }

        /* Estilo para las NOTIFICACIONES */
        .alert { padding: 10px; margin-bottom: 20px; border-radius: 5px; font-size: 0.85em; text-align: left; }
        .alert-error { border: 1px solid #ff4d4d; color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }
        .alert-advertencia { border: 1px solid #f1c40f; color: #f1c40f; background: rgba(241, 196, 15, 0.1); }
        .alert-exito { border: 1px solid #2ecc71; color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Nueva Contraseña</h2>
        <p>Por seguridad, no puedes usar ninguna de tus últimas 4 contraseñas.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
